<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  </head>
  <body>
    <div class="principal">
      <h1>To Do List</h1>
      <p id="p1">Add the task that you want on the next input.</p>
      <p id="p2">To delete a task, clic the task that you want delete.</p>
  <div class="wrap">
    <form class="formulario">
      <input type="text" id="taskInput" placeholder="What do you want to add?">
      <input type="button" class="button" id="btn-add" value="Add your Task">
    </form>
  </div>
</div>

<div class="task">
  <div class="wrap">
    <ul class="list" id="list">
    </ul>
  </div>
  </body>

  <script type="text/javascript">
  (function(){
// Variables
  var list = document.getElementById("list"),
  taskInput = document.getElementById("taskInput"),
  btnNewTask = document.getElementById("btn-add");

// Funciones
var addtask = function(){
  var task = taskInput.value,
    newTask = document.createElement("ul"),
    link = document.createElement("a"),
    content = document.createTextNode(task);

  if (task === "") {
    taskInput.setAttribute("placeholder", "Add a valid Task!");
    taskInput.className = "error";
    return false;
  }

  // Agregamos el contenido al enlace
  link.appendChild(content);
  // Le establecemos un atributo href
  link.setAttribute("href", "#");
  // Agrergamos el enlace (a) a la nueva tarea (li)
  newTask.appendChild(link);
  // Agregamos la nueva tarea a la lista
  list.appendChild(newTask);

  taskInput.value = "";

  for (var i = 0; i <= list.children.length -1; i++) {
    list.children[i].addEventListener("click", function(){
      this.parentNode.removeChild(this);
    });
  }

};
var verifyInput = function(){
  taskInput.className = "";
  taskInput.setAttribute("placeholder", "Add another Task");
};

var deleteTask = function(){
  this.parentNode.removeChild(this);
};

// Eventos

// Agregar Tarea
btnNewTask.addEventListener("click", addtask);

// Comprobar Input
taskInput.addEventListener("click", verifyInput);

// Borrando Elementos de la lista
for (var i = 0; i <= list.children.length -1; i++) {
  list.children[i].addEventListener("click", deleteTask);
}
}());
  </script>
</html>
